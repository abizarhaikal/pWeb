<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>Sign Up</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-primary font-primaryFont">
  <form>
    <div class="flex relative items-center justify-center min-h-screen bg-black">
      <div class="bg-white flex rounded-xl">
        <div class="flex-col pt-10 pl-10 pb-8 pr-5 ml-10 mt-8">
          <div class="w-[20%] h-auto relative">
            <a href="index.html"><img class="" src="../assets/logoo-removebg-preview.png" alt="logo" /></a>
          </div>
          <div class="mb-10 mt-5">
            <p class="font-bold text-3xl">Daftar Sekarang</p>
          </div>
          <div class="flex flex-col gap-y-5">
            <div class="flex gap-5">
              <input
              type="text"
              class="p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="firstName"
              id="firstName" placeholder="First Name" >
              <input
              type="text"
              class="p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="lastName"
              id="lastName" placeholder="Last Name" >
              </div>
              <div>
                <input
                type="email"
                class="w-[65%] p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                name="email"
                id="email" 
                placeholder="Email" >
              </div>
              <div>
                <input
                type="password"
                class="w-[65%] p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                name="email"
                id="password" 
                placeholder="Password" >
              </div>
              <div>
                <a href="populer.html">
                  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-[65%] ">
                    <a href="login.html">Sign Up</a></button>
                </a>
              </div>
          </div>
          <div class="mt-5">
            <p>Already have an account? <a href="login.html" class="font-semibold">Signin</a></p>
          </div>
          </div>
          <div class=" w-[500px] h-full hidden rounded-r-2xl md:block object-cover">
            <img class="float-right" src="../assets/inibali.jpg" alt="bali" />
            <div
            class="absolute p-6 mt-20 ml-8 bg-white bg-opacity-20 backdrop-blur-sm rounded drop-shadow-lg md:block">
            <span class="text-primary text-xl"
              >Buat Menjadi Special<br />
              <div class="text-primary text-sm">Abadikan semua momen berharga dalam<br />
              setiap langkah mu!</div>
            </span>
          </div>
          </div>
        </div>
      </div>
      </form>
    </body>
    </html>
